<ng-template #ttTemplate>
  <div class="tooltip-main-container">
    <div class="tooltip-content">
      {{ subText }}
    </div>
  </div>
</ng-template>

<div class="flip" (click)="toggleFlip()">
  <div class="front" [ngStyle]="ngStyle">
    <div class="text-shadow">

    </div>
  </div>
  <div class="back" [tooltip]="ttTemplate">
    <div id="{{'circleTitle' + idx}}" class="circle-title text-shadow">{{mainText}}</div>
    <p id="{{'circleText' + idx}}"></p>
  </div>
</div>
